<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf7c44eeba.js" crossorigin="anonymous"></script>

</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 bm-5">
        <h1>Type Password Strenght</h1>

<body class="bg-dark text-white">
    </header>
<div class="container text-center">

<body>
    <div class="container">
        <input type="password" class="password" placeholder="Enter your password" oninput="textChange()" required>
        <i class="fas fa-eye" id="show_hide" onclick="showHide()"></i>
        <p id="capital">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>Capital letters</span>
        </p>
        <p id="char">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>Special Characters</span>
        </p>
        <p id="num">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>Using numbers</span>
        </p>
        <p id="more8">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>8+ Characters</span>
        </p>

        <p class="brand">by Fadhli</p>
    </div>

    <script src="/main.js"></script>
</body>

</html>
